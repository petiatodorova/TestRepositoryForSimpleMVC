<div class="container body-container col-md-6">
    <h1>Login</h1>
    <div class="top-border-line"></div>
    <form method="post" action="/users/login">
        <div class="form-group">
            <label for="exampleInputEmail1">Username / Email</label>
            <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username / Email...">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password...">
        </div>
        <br />
        <div class="text-center">
            <button id="button-color" type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
