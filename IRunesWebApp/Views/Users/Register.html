<div class="container body-container col-md-6">
    <form method="post" action="/users/register">
        <h1>Register</h1>
        <div class="top-border-line"></div>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username...">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password...">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password...">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" name="confirmPassword" class="form-control" id="exampleInputPassword1" placeholder="Email...">
        </div>
        <br />
        <div class="text-center">
            <button id="button-color" type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
